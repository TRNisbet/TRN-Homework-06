<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRN Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>TRN HW6 - Weather API</title>
</head>
<body>
    
<div>
    <nav class="navbar bg-primary justify-content-center">
        <h1>TRN HW6 - Weather API</h1>
    </nav>

    <div class="main">
    <!-- Nav Bar Left Side (City Search and Pre City List) -->
        <nav class="searchNav">
            <h2>Enter a City or Zipcode</h2>
            <form class="form-inline">
                <input type="search" class="form-control cityInput" placeholder="Enter City or Zipcode" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-primary searchBtn" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
            </form>
                
            <div class="cities btn-group-vertical"></div>
                <button class="clear btn btn-primary">Clear Cities</button>
        </nav>

    <!-- Weather Forecast Display -->

    <div id="content">
        <div class="card">
            
            <div class="card-body">
                <h2 class="cityName"></h2>
                <p class="card-text">Temperature: <span class='tempSpan'></span></p>
                <p class="card-text">Humidity: <span class='humidSpan'></span></p>
                <p class="card-text">Wind Speed: <span class='windSpan'></span></p>
                <p class="card-text">UV Index: <span class='uvSpan'></span></p>
            </div>

        </div>

        <h3 class="forecastHeader"></h3>
        <div class="forecastCards"></div>

    </div>


  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js">    </script>
</body>

</html>
